<div class="list-item">
  <div class="to-do-item">
    <label>
        <input type="checkbox" [checked]='todoItem.isCompleted' (click)='toggleCheckbox()'
        
        >
      <span [ngClass]="{'completed' : todoItem.isCompleted}">{{ todoItem.title }} </span>
    </label>
  </div>

  <button (click)='onItemDeleted(todoItem)'>x</button>
</div>
