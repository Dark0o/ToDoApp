<div class="wrapper">
  <h1>ToDo List</h1>
  <app-to-do-input (onToDoAdded)='addToDo($event)'></app-to-do-input>
    <app-to-do-item *ngFor='let todo of filteredTodos' [todoItem]='todo' (itemDeleted)='onDelete($event)' (itemChecked)="onItemChecked($event)"></app-to-do-item>
    <input type="text" [(ngModel)]='filter' placeholder="Search ToDo...">
</div>
