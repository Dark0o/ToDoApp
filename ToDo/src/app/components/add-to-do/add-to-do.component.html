
<div class="container">
    <h1>Add New ToDo</h1>
<div class="form">
        <div>
            <input type="text" placeholder="Title" [(ngModel)]='title'>
        </div>
        <div>
            <input type="text" placeholder="Description" [(ngModel)]='description'>
        </div>
        <div class="label">
            <label>Important</label>
            <input type="checkbox">
        </div>
    </div>
    <div>
        <button (click)='addNewToDo()'>Add</button>
    </div>
</div>
